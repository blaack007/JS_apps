<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="todo-container">
      <div class="add-task">
        <input type="text">
        <span class="plus">+</span>
      </div>
      <div class="tasks-content">
        <span class="no-tasks-message">No Tasks To Show</span>
      </div>
    </div>

    
    <div class="task-stats">
      <div class="tasks-count Tasks ">
        Tasks <span>0</span>
      </div>
      <div class="tasks-completed completed">
        &nbsp; Completed <span>0</span>
      </div>

      <div class="Tasks">
        <span class="delete">delete-all&nbsp;</span>
      </div>

      <div class="completed">
        <span class="delete-compelted">&nbsp;Delete completed</span>
      </div>
      
    </div>
      <script src="main.js"></script>
      </body>
</html>
